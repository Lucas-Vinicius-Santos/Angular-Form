<section>
  <form action="#">
    <header>
      <h1>Cadastro</h1>
    </header>
    <div style="--i:1">
      <mat-form-field appearance="outline">
        <mat-label>Login</mat-label>
        <input matInput placeholder="Digite seu login">
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>
    </div>
    <div style="--i:2">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Digite seu email">
        <mat-icon matSuffix>alternate_email</mat-icon>
      </mat-form-field>
    </div>
    <div style="--i:3">
      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput type="password" password placeholder="Digite seu senha">
        <mat-icon matSuffix>remove_red_eye</mat-icon>
      </mat-form-field>
    </div>
    <div style="--i:4" id="div--button">
      <button mat-flat-button color="primary">Cadastrar-se</button>
    </div>
  </form>
</section>
